<div *ngFor="let post of posts; let i=index">

    <div class="card w-50 m-auto mb-4 p-2" [ngClass]="{
     'bg-warning': post.type == 'news',
     'bg-dark': post.type == 'politic',
     'text-white': post.type == 'politic',
     'bg-success': post.type == 'education'}">
       <h2>Post</h2>
       <h3>{{post.title}}</h3>
       <p>{{post.body}}</p>
       <p class="bg-success-subtle text-black">Id: {{post.id}}</p>
    </div>
  </div>
