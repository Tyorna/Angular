<div
  class="d-flex justify-content-center align-items-center flex-column bg-primary-subtle p-5 w-50 border border-primary">
  <div *ngIf="loading; else todosList" class="mb-5">
    <h2 class="mb-5">Recupero task...</h2>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div>
    <p class="d-flex rounded-pill">
      <input type="text" class="form-control rounded-start-pill" [(ngModel)]="nuovoTodo" aria-describedby="basic-addon1"
        placeholder="Inserisci la tua task">
      <button type="button" class="btn btn-success rounded-end-pill" id="basic-addon1"
        (click)="NewTask(nuovoTodo)">+</button>
    </p>
  </div>
</div>
<ng-template #todosList>
  <div *ngIf="todos.length > 0  && completati(); else noTodos" class="mb-5">
    <div [title]="title" *ngFor="let todo of todos, let i= index">
      <div *ngIf="todo.completed == false" class=" d-flex mb-2">
        <button class="btn btn-success rounded btn-sm text-center" (click)="todoCompletato(todo.id, i)"><code
            class="text-white">&#10003;</code></button>
        <p class="m-0 ms-2">{{todo.title}}</p>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #noTodos>
  <p class="mb-5 fs-4">Non ci sono task</p>
</ng-template>
